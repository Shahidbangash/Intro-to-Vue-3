<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :alt="description" />
          </div>
          <div class="product-info">
            <h2>{{ product}}</h2>

            <p>Cart({{ cart }})</p>

            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
            <p v-else>Out of stock</p>
            <p v-if="onsale">On Sale</p>

            <h3> Discription</h3>
            <ul>
              <li v-for="items in description">{{ items }}</li>
            </ul> 
            
            <h3> Colors</h3>
            <ul>
              <li v-for="items in item_details"  :key ="items.id" @mouseover ="changeImage(items.image)">{{ items.color }}</li>
            </ul>

            <button class="button" v-on:click ="addtocart" >Add to cart</button>
            <button class="button" v-on:click ="removeFromCart" >Remove cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Vue App -->
    <script src="./main.js"></script>
    <!-- Mounted app -->
    <script>
      const mounted = app.mount("#app");
    </script>
  </body>
</html>
